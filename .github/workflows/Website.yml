name: Website

on:
  push:
  workflow_dispatch:
    branches: [ "Improve-CI" ]
  # called by another workflow
  workflow_call:
  
jobs:
  CreateArtifactReadme:      
    runs-on: ubuntu-latest
    steps:
      - name: Clone git repo
        uses: actions/checkout@v3
      - name: Print Branch
        run: git branch 
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: |
            README.md
  CreateArtifactDoc:      
    runs-on: ubuntu-latest
    steps:
      - name: Clone git repo
        uses: actions/checkout@v3
      - name: Print Branch
        run: |
          git branch
          tree
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'
      - name: Generate documentation
        run: sbt doc
      - name: Print Branch
        run: |
          git status
          git branch
          tree
      - name: Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: |
            .
  DeployWebsite:      
    needs: [CreateArtifactReadme, CreateArtifactDoc]
    runs-on: ubuntu-latest
    steps:
      - name: Clone git repo
        uses: actions/checkout@v3
      - name: Setup git repo 
        run: |
          git config user.name "${{ secrets.NAME }}"
          git config user.email "${{ secrets.EMAIL }}"
          git fetch --all
      - name: Print Branch
        run: |
          git branch
          tree
      - name: Change Branch to gh√¨pages and delete everything
        run: |
          git checkout gh-pages
          tree
          git rm -rf .
          #git checkout -f main README.md
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: Artifacts
      - name: Deploy Website
        run: |
          git status
          git branch
          tree
          git add .
          git commit -m 'Updated gh-pages' || true
          git push
          
